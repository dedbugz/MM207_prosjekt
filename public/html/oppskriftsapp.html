<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppskrifts-API</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/imgs/pwa/favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>üçΩÔ∏è Oppskrifts-API</h1>
    
    <button id="fetchRecipes">üìú Hent Oppskrifter</button>
    <ul id="recipe-list"></ul>

    <button id="toggleRecipeForm">‚ûï Legg til oppskrift</button>

    <div id="recipeFormContainer" style="display: none;">
        <h2>Legg til en ny oppskrift</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Oppskriftsnavn" required />
            <input type="text" id="recipeIngredients" placeholder="Ingredienser (kommaseparert)" required />
            <textarea id="recipeInstructions" placeholder="Instruksjoner" required></textarea>
            <button type="submit">Legg til oppskrift</button>
        </form>
    </div>

    <div></div>
    
    <input type="text" id="searchIngredient" placeholder="S√∏k etter ingredienser">
    <button onclick="searchRecipes()">S√∏k</button>

    <div></div>

    <button id="fetchEditForm">Rediger Oppskrifter</button>

    <div id="editRecipeForm" style="display: none;">
        <h3>Rediger Oppskrift</h3>
        <input type="hidden" id="editRecipeId">
        <input type="text" id="editRecipeName" placeholder="Oppskriftens navn">
        <input type="text" id="editRecipeIngredients" placeholder="Ingredienser (kommaseparert)">
        <textarea id="editRecipeInstructions" placeholder="Instruksjoner"></textarea>
        <button id="saveChanges">Lagre endringer</button>
    </div>


    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("‚úÖ Service Worker registrert"))
                .catch(err => console.error("‚ö†Ô∏è Service Worker feilet:", err));
        }
    </script>
<script defer src="/js/app.js"></script>
</body>
</html>
