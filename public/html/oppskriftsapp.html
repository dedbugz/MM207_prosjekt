<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppskrifts-API</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>🍽️ Oppskrifts-API</h1>
    
    <button id="fetchRecipes">📜 Hent Oppskrifter</button>
    <ul id="recipe-list"></ul>

    <h2>Legg til en ny oppskrift</h2>
    <form id="recipeForm">
        <input type="text" id="name" placeholder="Navn på oppskrift" required />
        <input type="text" id="ingredients" placeholder="Ingredienser (kommaseparert)" required />
        <textarea id="instructions" placeholder="Instruksjoner" required></textarea>
        <button type="submit">Legg til oppskrift</button>
    </form>
    
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("✅ Service Worker registrert"))
                .catch(err => console.error("⚠️ Service Worker feilet:", err));
        }
    </script>
<script defer src="/js/app.js"></script>
</body>
</html>
